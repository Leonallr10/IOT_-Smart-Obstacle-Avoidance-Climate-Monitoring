<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #46b2f1;
            margin: 0;
            padding: 0;
            background-image: url("https://th.bing.com/th/id/R.fb14331204bcbc680388c55b54b524ce?rik=Z1JPU4f45E8BpA&riu=http%3a%2f%2ffreebie.photography%2fnature%2ffluffy_clouds.jpg&ehk=ymuleFz%2fGVMtOJaoxni7ZaDjqemq7j5VzmcviHSsIsQ%3d&risl=&pid=ImgRaw&r=0");
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicted Temperatures</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Highest Temperature (°C)</th>
                    <th>Lowest Temperature (°C)</th>
                </tr>
            </thead>
            <tbody>
                {% for prediction in predictions %}
                <tr>
                    <td>{{ prediction.date }}</td>
                    <td>{{ prediction.highest_temp }}</td>
                    <td>{{ prediction.lowest_temp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
